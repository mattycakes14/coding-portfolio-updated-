name: CI

on:
  push:
    branches: [main] # runs on push to main
  pull_request:
    branches: [main] # runs when PR targets main

jobs:
  build:
    runs-on: ubuntu-latest # Ubuntu VM
    steps:
      - uses: actions/checkout@v4 #

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - run: npm run lint

      - run: npm run build
